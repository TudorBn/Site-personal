<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
  <style>
    /* Fundal și stil general */
    body {
      background-color: #D6F1FF;
      font-family: Arial, sans-serif;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #5900ff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #5900ff;
    }

    /* Formatarare formular */
    form {
      max-width: 500px;
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #5900ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Poza în colț */
    .poza-colt {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 120px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
